<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatsAppMe</title>
    </head>
    <body>
        <label for="phone">Enter a whatsapp number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <input type="submit" value="WhatsApp" onclick="process();return false;">
        
        <script>
        function process(){
            location = "https://wa.me/" + (document.getElementById("phone").value).replace(/[^A-Z0-9]+/ig, "") + "?text=%2F";
        }
        document.getElementById("phone").focus();
        document.execCommand('paste');
        </script>
    </body>
</html>
