<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatsAppMe</title>
    </head>
    <body>
        <label for="phone">Enter a whatsapp number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <input type="button" id="paste-button" value="Paste">
        <input type="button" value="WhatsApp" onclick="process();return false;">
        
        <script>
        function process(){
            location = "https://wa.me/" + (document.getElementById("phone").value).replace(/[^A-Z0-9]+/ig, "") + "?text=Dr%20Samuel%20Manoj%20Cherukuri%0A098668%2012555%0ALaxmi%20Hospital%2C%20Gudarigunta%2C%20Kakinada%0ALocation%3A%0Ahttps%3A%2F%2Fg.co%2Fkgs%2FwtcYbD";
        }
        
        const pasteButton = document.getElementById('paste-button');
        pasteButton.addEventListener('click', async () => {
           try {
             const text = await navigator.clipboard.readText()
             document.getElementById("phone").value += text;
           } catch (error) {
             console.log('Failed to read clipboard');
           }
        });
        </script>
    </body>
</html>
