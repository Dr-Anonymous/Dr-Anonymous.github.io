<html>
    <head>
        <title>WhatsAppMe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <input type="submit" onclick="process();return false;">
        
        <script>
        function process(){
            location = "https://wa.me/" + (document.getElementById("phone").value).replace(/[^A-Z0-9]+/ig, "");
        }
        </script>
    </body>
</html>
