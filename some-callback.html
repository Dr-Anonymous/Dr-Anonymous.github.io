<pre id="output">Loading...</pre>
<script>
const clientId = '480686153279-n39rqqrcfue260ja6af76gctkj0j8pb5.apps.googleusercontent.com';
const clientSecret = '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';
const redirectUri = 'https://orthosam.com/some-callback.html';

(async () => {
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  if (!code) {
    document.getElementById('output').textContent = 'No code in URL.';
    return;
  }

  const body = new URLSearchParams({
    code,
    client_id: clientId,
    client_secret: clientSecret,
    redirect_uri: redirectUri,
    grant_type: 'authorization_code'
  });

  const res = await fetch('https://oauth2.googleapis.com/token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body
  });
  const data = await res.json();
  document.getElementById('output').textContent = JSON.stringify(data, null, 2);
})();
</script>
