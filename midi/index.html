<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Patch Changer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MIDI Patch Changer</h1>

    <div class="controls">
        <button id="add-btn" style="display:none;">Add Patch</button>
        <button id="export-btn">Export</button>
        <label for="file-input" class="file-input-label">Import</label>
        <input type="file" id="file-input" accept=".json,.txt">

        <span>Edit Mode</span>
        <label class="switch">
            <input type="checkbox" id="edit-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="grid" id="buttons"></div>

    <!-- Modal for editing patch details -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <label for="patch-name">Patch Name:</label>
            <input type="text" id="patch-name" placeholder="Enter patch name">

            <label for="program-change">Program Change (0-127):</label>
            <input type="number" id="program-change" min="0" max="127" placeholder="Enter PC #">

            <button id="save-patch-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
