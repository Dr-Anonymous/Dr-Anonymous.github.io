<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Patch Changer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#121212" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MIDI Patch Changer</h1>

    <div class="controls">
        <select id="midi-output-selector"></select>
        <button id="export-btn">Export</button>
        <label for="file-input" class="file-input-label">Import</label>
        <input type="file" id="file-input" accept=".json,.txt">

        <button id="fullscreen-btn" title="Toggle Fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 2h-2v3h-3v2h5v-5zm-3-2V5h-2v2h3v3z"/>
            </svg>
        </button>

        <span>Edit Mode</span>
        <label class="switch">
            <input type="checkbox" id="edit-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="grid" id="buttons"></div>

    <!-- Edit mode overlay with table -->
    <div id="edit-overlay" class="modal">
        <div class="modal-content-large">
            <h2>Edit Patches</h2>
            <div id="edit-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Color</th>
                            <th>PC #</th>
                            <th>Channel</th>
                            <th>CC #</th>
                            <th>CC Val</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="edit-table-body">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="edit-controls">
                <button id="add-row-btn">Add New Patch</button>
                <button id="save-table-btn">Save and Close</button>
                <button id="cancel-table-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
