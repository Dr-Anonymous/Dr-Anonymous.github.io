<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Map Camera Web</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        #camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        #camera-view, #photo-result {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            padding: 10px;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        button {
            padding: 0;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #capture-btn {
            background: #fff;
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
        }
        #overlay-container {
            position: absolute;
            bottom: 80px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(2px);
        }
        #map-thumbnail {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 120px;
            height: 80px;
            border-radius: 8px;
            border: 2px solid white;
            overflow: hidden;
            z-index: 10;
        }
        #photo-canvas {
            display: none;
        }
        .overlay-text {
            margin-bottom: 5px;
        }
        .address-line {
            font-weight: bold;
            margin-bottom: 8px;
        }
        #saving-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 200;
        }
        .status-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            z-index: 15;
        }
        .status-indicator.success {
            background: rgba(16, 185, 129, 0.8);
        }
        .status-indicator.warning {
            background: rgba(245, 158, 11, 0.8);
        }
        .status-indicator.error {
            background: rgba(239, 68, 68, 0.8);
        }
        @media (min-width: 768px) {
            #controls {
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                background: transparent;
                border-radius: 30px;
            }
            #map-thumbnail {
                width: 150px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="camera-container">
            <video id="camera-view" autoplay playsinline></video>
            <canvas id="photo-canvas"></canvas>
            <img id="photo-result" style="display:none;">
            <div class="status-indicator" id="status-indicator">Getting location...</div>
            <div id="overlay-container">
                <div class="address-line" id="address-text">Getting location...</div>
                <div class="overlay-text" id="coordinates-text"></div>
                <div class="overlay-text" id="time-text"></div>
                <div class="overlay-text" id="accuracy-text"></div>
            </div>
            <div id="map-thumbnail"></div>
        </div>
        <div id="controls">
            <button id="toggle-camera" title="Switch Camera">üîÑ</button>
            <button id="capture-btn" title="Capture">üì∑</button>
            <button id="upload-btn" title="Upload">üìÅ</button>
        </div>
        <div id="saving-indicator">Saving photo...</div>
    </div>

    <script>
        // Initialize variables
        let cameraStream = null;
        let currentCamera = 'environment';
        let map;
        let marker;
        let currentLocation = null;
        let photoData = [];
        let addressInfo = "Getting location...";
        let locationStatus = 'getting'; // 'getting', 'success', 'error'

        // Note: In production, store API keys securely on your server
        // This is for demo purposes only
        const GOOGLE_MAPS_API_KEY = 'AIzaSyBxiP-VOE5ROHLNKnZRwJEYpbKtZmHtWa0'; // Replace with your actual API key

        // DOM Elements
        const cameraView = document.getElementById('camera-view');
        const photoCanvas = document.getElementById('photo-canvas');
        const photoResult = document.getElementById('photo-result');
        const captureBtn = document.getElementById('capture-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const toggleCameraBtn = document.getElementById('toggle-camera');
        const overlayContainer = document.getElementById('overlay-container');
        const addressText = document.getElementById('address-text');
        const coordinatesText = document.getElementById('coordinates-text');
        const timeText = document.getElementById('time-text');
        const accuracyText = document.getElementById('accuracy-text');
        const mapThumbnail = document.getElementById('map-thumbnail');
        const savingIndicator = document.getElementById('saving-indicator');
        const statusIndicator = document.getElementById('status-indicator');

        // Initialize the application
        async function initApp() {
            updateStatus('Getting camera access...', 'warning');
            await initCamera();
            updateStatus('Getting location...', 'warning');
            
            loadGoogleMapsAPI();
            
            startLocationTracking();
            
            // Set up event listeners
            captureBtn.addEventListener('click', captureAndSavePhoto);
            uploadBtn.addEventListener('click', uploadPhoto);
            toggleCameraBtn.addEventListener('click', toggleCamera);
        }

        // Update status indicator
        function updateStatus(message, type = 'warning') {
            statusIndicator.textContent = message;
            statusIndicator.className = `status-indicator ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusIndicator.style.opacity = '0.7';
                }, 2000);
            }
        }

        // Load Google Maps API with proper async loading
        function loadGoogleMapsAPI() {
            return new Promise((resolve, reject) => {
                // Check if Google Maps is already loaded
                if (window.google && window.google.maps) {
                    initMap();
                    resolve();
                    return;
                }

                // Set up the callback
                window.initMapCallback = () => {
                    initMap();
                    resolve();
                };

                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMapCallback&loading=async`;
                script.async = true;
                script.defer = true;
                script.onerror = () => {
                    console.error('Failed to load Google Maps API');
                    updateStatus('Map unavailable', 'error');
                    reject(new Error('Failed to load Google Maps API'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Initialize Google Map
        function initMap() {
            try {
                map = new google.maps.Map(mapThumbnail, {
                    zoom: 15,
                    center: { lat: 16.9834, lng: 82.2527 }, // Default to Kakinada area
                    mapTypeId: 'satellite',
                    disableDefaultUI: true,
                    zoomControl: false,
                    mapTypeControl: false,
                    scaleControl: false,
                    streetViewControl: false,
                    rotateControl: false,
                    fullscreenControl: false,
                    gestureHandling: 'none'
                });

                marker = new google.maps.Marker({
                    position: { lat: 16.9834, lng: 82.2527 },
                    map: map,
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#ff0000"/>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(24, 24),
                        anchor: new google.maps.Point(12, 24)
                    }
                });
                
                console.log('Google Maps initialized successfully');
            } catch (error) {
                console.error('Error initializing Google Maps:', error);
                updateStatus('Map initialization failed', 'error');
            }
        }

        // Initialize camera
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraView.srcObject = cameraStream;
                updateStatus('Camera ready', 'success');
            } catch (err) {
                console.error("Camera error: ", err);
                updateStatus('Camera access denied', 'error');
                alert("Could not access the camera. Please check permissions and try again.");
            }
        }

        // Start tracking location
        function startLocationTracking() {
            if (!navigator.geolocation) {
                addressInfo = "Geolocation not supported";
                updateStatus('Location not supported', 'error');
                updateLocationOverlay();
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 30000
            };

            navigator.geolocation.getCurrentPosition(
                async position => {
                    await handleLocationSuccess(position);
                    
                    // Continue watching for location changes
                    navigator.geolocation.watchPosition(
                        handleLocationSuccess,
                        handleLocationError,
                        { enableHighAccuracy: true, maximumAge: 10000 }
                    );
                },
                handleLocationError,
                options
            );
        }

        // Handle successful location retrieval
        async function handleLocationSuccess(position) {
            currentLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy,
                timestamp: new Date(position.timestamp)
            };
            
            updateStatus('Location found', 'success');
            locationStatus = 'success';
            
            // Try to get address information
            await getAddressFromCoordinates(currentLocation.lat, currentLocation.lng);
            
            updateLocationOverlay();
            updateMap();
        }

        // Handle location errors
        function handleLocationError(error) {
            console.error("Geolocation error: ", error);
            
            let errorMessage = "Location unavailable";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Location access denied";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location unavailable";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Location timeout";
                    break;
            }
            
            addressInfo = errorMessage;
            locationStatus = 'error';
            updateStatus(errorMessage, 'error');
            updateLocationOverlay();
        }

        // Get address from coordinates using multiple services
        async function getAddressFromCoordinates(lat, lng) {
            try {
                // Try Google Geocoding first if API key is available
                if (GOOGLE_MAPS_API_KEY !== 'AIzaSyBxiP-VOE5ROHLNKnZRwJEYpbKtZmHtWa0') {
                    const response = await fetch(
                        `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${GOOGLE_MAPS_API_KEY}`
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.results && data.results.length > 0) {
                            addressInfo = data.results[0].formatted_address;
                            return;
                        }
                    }
                }
                
                // Fallback to OpenStreetMap Nominatim
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'GPS-Camera-App'
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.display_name) {
                        addressInfo = data.display_name;
                    } else if (data.address) {
                        addressInfo = formatAddress(data);
                    } else {
                        addressInfo = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    }
                } else {
                    throw new Error('Geocoding failed');
                }
                
            } catch (error) {
                console.error("Geocoding error:", error);
                // Use coordinates as fallback
                addressInfo = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
        }

        // Format address from Nominatim response
        function formatAddress(data) {
            const addr = data.address;
            let parts = [];
            
            if (addr.house_number && addr.road) {
                parts.push(`${addr.house_number}, ${addr.road}`);
            } else if (addr.road) {
                parts.push(addr.road);
            }
            if (addr.suburb) parts.push(addr.suburb);
            if (addr.city || addr.town || addr.village) {
                parts.push(addr.city || addr.town || addr.village);
            }
            if (addr.state) parts.push(addr.state);
            if (addr.country) parts.push(addr.country);
            
            return parts.join(", ") || data.display_name;
        }

        // Update location text overlay
        function updateLocationOverlay() {
            if (currentLocation) {
                const dateStr = currentLocation.timestamp.toLocaleString();
                addressText.textContent = addressInfo;
                coordinatesText.textContent = `Lat ${currentLocation.lat.toFixed(6)}¬∞ Long ${currentLocation.lng.toFixed(6)}¬∞`;
                timeText.textContent = dateStr;
                accuracyText.textContent = `Accuracy: ${currentLocation.accuracy.toFixed(0)} meters`;
            } else {
                addressText.textContent = addressInfo;
                coordinatesText.textContent = "Coordinates unavailable";
                timeText.textContent = new Date().toLocaleString();
                accuracyText.textContent = "Accuracy: Unknown";
            }
        }

        // Update Google Map position
        function updateMap() {
            if (currentLocation && map && marker) {
                const position = { lat: currentLocation.lat, lng: currentLocation.lng };
                map.setCenter(position);
                marker.setPosition(position);
            }
        }

        // Capture and save photo
        async function captureAndSavePhoto() {
            if (!cameraStream) {
                alert("Camera not available");
                return;
            }
            
            try {
                // Show saving indicator
                savingIndicator.style.display = 'block';
                
                const context = photoCanvas.getContext('2d');
                photoCanvas.width = cameraView.videoWidth;
                photoCanvas.height = cameraView.videoHeight;
                
                // Draw camera view to canvas
                context.drawImage(cameraView, 0, 0, photoCanvas.width, photoCanvas.height);
                
                // Add overlay to the canvas
                await addOverlayToCanvas(context);
                
                // Create filename with timestamp
                const dateStr = new Date().toISOString()
                    .replace(/[:.]/g, '-')
                    .replace('T', '_')
                    .substring(0, 19);
                
                // Save the photo automatically
                const imageData = photoCanvas.toDataURL('image/jpeg', 0.9);
                savePhotoToDevice(imageData, `geo_photo_${dateStr}.jpg`);
                
                // Store photo data
                photoData.push({
                    imageData: imageData,
                    location: currentLocation,
                    address: addressInfo,
                    timestamp: new Date()
                });
                
                // Briefly show the captured photo
                photoResult.src = imageData;
                photoResult.style.display = 'block';
                cameraView.style.display = 'none';
                
                // Hide after 1.5 seconds
                setTimeout(() => {
                    photoResult.style.display = 'none';
                    cameraView.style.display = 'block';
                }, 1500);
                
            } catch (error) {
                console.error("Error capturing/saving photo:", error);
                alert("Error saving photo. Please try again.");
            } finally {
                savingIndicator.style.display = 'none';
            }
        }

        // Add overlay information to the canvas
        async function addOverlayToCanvas(ctx) {
            const canvas = ctx.canvas;
            const dateStr = new Date().toLocaleString();
            
            // Draw semi-transparent background for text
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            const textHeight = 120;
            ctx.fillRect(0, canvas.height - textHeight, canvas.width, textHeight);
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textBaseline = 'top';
            
            const lines = [
                addressInfo,
                currentLocation ? 
                    `Lat ${currentLocation.lat.toFixed(6)}¬∞ Long ${currentLocation.lng.toFixed(6)}¬∞` :
                    'Coordinates unavailable',
                dateStr,
                currentLocation ? 
                    `Accuracy: ${currentLocation.accuracy.toFixed(0)} meters` :
                    'Accuracy: Unknown'
            ];
            
            let y = canvas.height - textHeight + 10;
            const lineHeight = 25;
            
            lines.forEach((line, i) => {
                if (i === 0) {
                    ctx.font = 'bold 18px Arial';
                } else {
                    ctx.font = '16px Arial';
                }
                ctx.fillText(line, 10, y);
                y += lineHeight;
            });
            
            // Draw map thumbnail
            await drawMapThumbnail(ctx, canvas);
        }

        // Draw map thumbnail on canvas
        async function drawMapThumbnail(ctx, canvas) {
            const mapWidth = 120;
            const mapHeight = 80;
            const x = canvas.width - 130;
            const y = 10;
            
            if (currentLocation && GOOGLE_MAPS_API_KEY !== 'AIzaSyBxiP-VOE5ROHLNKnZRwJEYpbKtZmHtWa0') {
                try {
                    const zoom = 15;
                    const staticMapUrl = `https://maps.googleapis.com/maps/api/staticmap?` +
                        `center=${currentLocation.lat},${currentLocation.lng}&` +
                        `zoom=${zoom}&` +
                        `size=${mapWidth}x${mapHeight}&` +
                        `markers=color:red%7C${currentLocation.lat},${currentLocation.lng}&` +
                        `key=${GOOGLE_MAPS_API_KEY}`;
                    
                    const mapImage = new Image();
                    mapImage.crossOrigin = 'anonymous';
                    
                    await new Promise((resolve) => {
                        mapImage.onload = () => {
                            ctx.drawImage(mapImage, x, y, mapWidth, mapHeight);
                            ctx.strokeStyle = 'white';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(x, y, mapWidth, mapHeight);
                            resolve();
                        };
                        
                        mapImage.onerror = () => {
                            drawMapFallback(ctx, canvas);
                            resolve();
                        };
                        
                        mapImage.src = staticMapUrl;
                    });
                    
                } catch (error) {
                    console.error("Error rendering map thumbnail:", error);
                    drawMapFallback(ctx, canvas);
                }
            } else {
                drawMapFallback(ctx, canvas);
            }
        }

        // Enhanced fallback map drawing function
        function drawMapFallback(ctx, canvas) {
            const mapWidth = 120;
            const mapHeight = 80;
            const x = canvas.width - 130;
            const y = 10;
            
            // Draw background
            ctx.fillStyle = '#e2e8f0';
            ctx.fillRect(x, y, mapWidth, mapHeight);
            
            // Draw grid pattern
            ctx.strokeStyle = '#cbd5e0';
            ctx.lineWidth = 1;
            
            // Draw grid lines
            for (let i = 0; i <= 4; i++) {
                const lineX = x + (i * mapWidth / 4);
                ctx.beginPath();
                ctx.moveTo(lineX, y);
                ctx.lineTo(lineX, y + mapHeight);
                ctx.stroke();
            }
            
            for (let i = 0; i <= 3; i++) {
                const lineY = y + (i * mapHeight / 3);
                ctx.beginPath();
                ctx.moveTo(x, lineY);
                ctx.lineTo(x + mapWidth, lineY);
                ctx.stroke();
            }
            
            // Draw some building blocks
            ctx.fillStyle = '#a0aec0';
            ctx.fillRect(x + 10, y + 10, 15, 12);
            ctx.fillRect(x + 45, y + 35, 20, 15);
            ctx.fillRect(x + 75, y + 15, 12, 10);
            ctx.fillRect(x + 35, y + 55, 18, 12);
            
            // Draw location marker
            ctx.fillStyle = '#e53e3e';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('üìç', x + (mapWidth/2) - 10, y + (mapHeight/2) + 6);
            
            // Draw coordinates if available
            if (currentLocation) {
                ctx.fillStyle = '#2d3748';
                ctx.font = 'bold 8px Arial';
                const coordText = `${currentLocation.lat.toFixed(3)}, ${currentLocation.lng.toFixed(3)}`;
                ctx.fillText(coordText, x + 5, y + mapHeight - 5);
            }
            
            // Draw border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, mapWidth, mapHeight);
        }

        // Save photo to device
        function savePhotoToDevice(dataUrl, fileName) {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Upload existing photo
        function uploadPhoto() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = async e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async event => {
                        const img = new Image();
                        img.onload = async () => {
                            photoCanvas.width = img.width;
                            photoCanvas.height = img.height;
                            
                            const ctx = photoCanvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            
                            await addOverlayToCanvas(ctx);
                            
                            const imageData = photoCanvas.toDataURL('image/jpeg', 0.9);
                            savePhotoToDevice(imageData, `geo_upload_${new Date().getTime()}.jpg`);
                            
                            photoData.push({
                                imageData: imageData,
                                location: currentLocation,
                                address: addressInfo,
                                timestamp: new Date()
                            });
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        }

        // Toggle between front and back camera
        async function toggleCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            await initCamera();
            
            if (photoResult.style.display === 'block') {
                photoResult.style.display = 'none';
                cameraView.style.display = 'block';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && !currentLocation) {
                // Retry location when page becomes visible
                startLocationTracking();
            }
        });
    </script>
</body>
</html>
