<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map Camera Web</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #map-container {
            height: 200px;
            border-top: 2px solid #333;
        }
        #controls {
            padding: 10px;
            background: #f0f0f0;
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 10px 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #overlay-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="camera-container">
            <video id="camera-view" autoplay playsinline></video>
            <canvas id="photo-canvas" style="display:none;"></canvas>
            <img id="photo-result" style="display:none; width:100%; height:auto;">
            <div id="overlay-text"></div>
        </div>
        <div id="map-container"></div>
        <div id="controls">
            <button id="capture-btn">Capture Photo</button>
            <button id="upload-btn">Upload Photo</button>
            <button id="toggle-camera">Switch Camera</button>
            <button id="save-btn">Save Photo</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
