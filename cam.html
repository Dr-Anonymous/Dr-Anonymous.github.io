<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        .camera-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .input-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .input-section h3 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .coord-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .photo-preview {
            margin-top: 1rem;
            text-align: center;
            position: relative;
        }

        .photo-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tagged-photo-canvas {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 1rem;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-process {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-download {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .options-section h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .option-group {
            margin-bottom: 1rem;
        }

        .option-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .option-group select,
        .option-group input[type="color"],
        .option-group input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .range-value {
            display: inline-block;
            margin-left: 0.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .status {
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-weight: 500;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Overlay Preview Styles - Matching the reference image */
        .overlay-preview {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(5px);
        }

        .overlay-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .gps-icon {
            width: 24px;
            height: 24px;
            background: #4285f4;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .location-main {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .location-address {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 8px;
        }

        .location-coords {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 4px;
        }

        .location-timestamp {
            font-size: 12px;
            color: #ccc;
        }

        .map-placeholder {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 120px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0.5rem;
            }
            
            .camera-section {
                padding: 1rem;
            }
            
            .coord-row {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }

            .overlay-preview {
                font-size: 12px;
            }

            .location-main {
                font-size: 16px;
            }

            .map-placeholder {
                width: 100px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìç GPS Map Camera</h1>
    </div>

    <div class="main-container">
        <div class="camera-section">
            <div class="file-input-wrapper">
                <input type="file" id="photoInput" accept="image/*" capture="environment">
                <label for="photoInput" class="file-input-label">
                    üì∏ Take Photo / Select Image
                </label>
            </div>

            <div class="input-section">
                <h3>üìç Location Information</h3>
                
                <div class="input-group">
                    <label for="locationName">Location Name</label>
                    <input type="text" id="locationName" placeholder="e.g., Kakinada, Andhra Pradesh, India">
                </div>

                <div class="input-group">
                    <label for="fullAddress">Full Address</label>
                    <textarea id="fullAddress" placeholder="70-17-18/2b, Ranga Rao Nagar, Siddharth Nagar, Kakinada, Andhra Pradesh 533003, India"></textarea>
                </div>

                <div class="coord-row">
                    <div class="input-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" step="any" placeholder="16.983526">
                    </div>
                    <div class="input-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" step="any" placeholder="82.252639">
                    </div>
                </div>

                <div class="input-group">
                    <label for="timestamp">Date & Time</label>
                    <input type="datetime-local" id="timestamp">
                </div>
            </div>

            <div class="photo-preview" id="photoPreview"></div>
            
            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="btn btn-process" id="processBtn">
                    üè∑Ô∏è Add Location Tag
                </button>
                <button class="btn btn-download" id="downloadBtn" style="display: none;">
                    üíæ Download Tagged Photo
                </button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="options-section">
            <h3>üìã Overlay Customization</h3>
            
            <div class="option-group">
                <label for="overlayPosition">Overlay Position</label>
                <select id="overlayPosition">
                    <option value="bottom-left">Bottom Left</option>
                    <option value="bottom-right">Bottom Right</option>
                    <option value="top-left">Top Left</option>
                    <option value="top-right">Top Right</option>
                </select>
            </div>

            <div class="option-group">
                <label for="showMap">Show Map Thumbnail</label>
                <select id="showMap">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="option-group">
                <label for="overlayOpacity">Background Opacity</label>
                <input type="range" id="overlayOpacity" min="50" max="100" value="80">
                <span class="range-value" id="overlayOpacityValue">80%</span>
            </div>

            <div class="option-group">
                <label for="fontSize">Font Size</label>
                <input type="range" id="fontSize" min="12" max="24" value="16">
                <span class="range-value" id="fontSizeValue">16px</span>
            </div>
        </div>
    </div>

    <script>
        let currentPhoto = null;
        let processedCanvas = null;

        // Elements
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const actionButtons = document.getElementById('actionButtons');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        // Input elements
        const locationName = document.getElementById('locationName');
        const fullAddress = document.getElementById('fullAddress');
        const latitude = document.getElementById('latitude');
        const longitude = document.getElementById('longitude');
        const timestamp = document.getElementById('timestamp');

        // Option elements
        const overlayPosition = document.getElementById('overlayPosition');
        const showMap = document.getElementById('showMap');
        const overlayOpacity = document.getElementById('overlayOpacity');
        const fontSize = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const overlayOpacityValue = document.getElementById('overlayOpacityValue');

        // Set current date/time as default
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        timestamp.value = now.toISOString().slice(0, 16);

        // Update range value displays
        fontSize.addEventListener('input', () => {
            fontSizeValue.textContent = fontSize.value + 'px';
        });

        overlayOpacity.addEventListener('input', () => {
            overlayOpacityValue.textContent = overlayOpacity.value + '%';
        });

        // Photo input handling
        photoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentPhoto = e.target.result;
                    displayPhoto();
                };
                reader.readAsDataURL(file);
            }
        });

        function displayPhoto() {
            if (!currentPhoto) return;

            photoPreview.innerHTML = `<img src="${currentPhoto}" alt="Selected photo">`;
            actionButtons.style.display = 'grid';
            downloadBtn.style.display = 'none';
        }

        // Process photo with location overlay
        processBtn.addEventListener('click', () => {
            if (!currentPhoto) {
                showStatus('Please select a photo first.', 'error');
                return;
            }

            if (!validateInputs()) {
                showStatus('Please fill in all location fields.', 'error');
                return;
            }

            processPhotoWithLocation();
        });

        function validateInputs() {
            return locationName.value.trim() && 
                   fullAddress.value.trim() && 
                   latitude.value && 
                   longitude.value && 
                   timestamp.value;
        }

        function processPhotoWithLocation() {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size to match image
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the original image
                ctx.drawImage(img, 0, 0);

                // Add location overlay
                addLocationOverlay(ctx, canvas.width, canvas.height);

                // Store processed canvas
                processedCanvas = canvas;

                // Display the processed image
                photoPreview.innerHTML = '';
                canvas.className = 'tagged-photo-canvas';
                photoPreview.appendChild(canvas);

                downloadBtn.style.display = 'block';
                showStatus('Photo tagged successfully!', 'success');
            };

            img.src = currentPhoto;
        }

        function addLocationOverlay(ctx, width, height) {
            const fontSizeValue = parseInt(fontSize.value);
            const position = overlayPosition.value;
            const opacity = overlayOpacity.value / 100;
            const includeMap = showMap.value === 'true';

            // Format timestamp
            const dateTime = new Date(timestamp.value);
            const formattedDate = dateTime.toLocaleDateString('en-GB') + ' ' + 
                                dateTime.toLocaleTimeString('en-US', { 
                                    hour12: true,
                                    timeZoneName: 'short'
                                });

            // Calculate dimensions
            const padding = 20;
            const overlayPadding = 15;
            const lineHeight = fontSizeValue * 1.4;
            
            // Estimate text dimensions
            ctx.font = `600 ${Math.floor(fontSizeValue * 1.3)}px Arial`;
            const locationWidth = ctx.measureText(locationName.value).width;
            
            ctx.font = `${Math.floor(fontSizeValue * 0.85)}px Arial`;
            const addressWidth = ctx.measureText(fullAddress.value).width;
            const coordsText = `Lat ${parseFloat(latitude.value).toFixed(6)}¬∞ Long ${parseFloat(longitude.value).toFixed(6)}¬∞`;
            const coordsWidth = ctx.measureText(coordsText).width;
            const timestampWidth = ctx.measureText(formattedDate).width;

            const maxTextWidth = Math.max(locationWidth, addressWidth, coordsWidth, timestampWidth);
            const overlayWidth = Math.min(maxTextWidth + overlayPadding * 2, width - padding * 2);
            const overlayHeight = lineHeight * 4 + overlayPadding * 2;

            // Map thumbnail dimensions
            const mapWidth = includeMap ? 120 : 0;
            const mapHeight = includeMap ? 80 : 0;
            const totalWidth = Math.max(overlayWidth, mapWidth + overlayPadding);

            // Calculate position
            let x, y;
            switch (position) {
                case 'top-left':
                    x = padding;
                    y = padding;
                    break;
                case 'top-right':
                    x = width - totalWidth - padding;
                    y = padding;
                    break;
                case 'bottom-left':
                    x = padding;
                    y = height - overlayHeight - (includeMap ? mapHeight + 10 : 0) - padding;
                    break;
                case 'bottom-right':
                    x = width - totalWidth - padding;
                    y = height - overlayHeight - (includeMap ? mapHeight + 10 : 0) - padding;
                    break;
            }

            // Draw overlay background
            ctx.fillStyle = `rgba(0, 0, 0, ${opacity})`;
            ctx.fillRect(x, y, overlayWidth, overlayHeight);

            // Draw GPS icon background
            const iconSize = 24;
            const iconX = x + overlayPadding;
            const iconY = y + overlayPadding;
            
            ctx.fillStyle = '#4285f4';
            ctx.fillRect(iconX, iconY, iconSize, iconSize);
            
            // Draw GPS icon text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${iconSize * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('üìç', iconX + iconSize/2, iconY + iconSize * 0.7);

            // Draw GPS Map Camera text
            ctx.fillStyle = 'white';
            ctx.font = `600 ${fontSizeValue}px Arial`;
            ctx.textAlign = 'left';
            ctx.fillText('GPS Map Camera', iconX + iconSize + 8, iconY + iconSize * 0.7);

            // Draw location name (larger)
            const locationY = y + overlayPadding + lineHeight * 1.8;
            ctx.font = `600 ${Math.floor(fontSizeValue * 1.2)}px Arial`;
            ctx.fillText(locationName.value, x + overlayPadding, locationY);

            // Draw address
            const addressY = locationY + lineHeight * 0.8;
            ctx.font = `${Math.floor(fontSizeValue * 0.85)}px Arial`;
            ctx.fillStyle = '#cccccc';
            
            // Wrap address text if too long
            const words = fullAddress.value.split(' ');
            let line = '';
            let currentY = addressY;
            const maxWidth = overlayWidth - overlayPadding * 2;
            
            for (let word of words) {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && line !== '') {
                    ctx.fillText(line.trim(), x + overlayPadding, currentY);
                    line = word + ' ';
                    currentY += lineHeight * 0.7;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line.trim(), x + overlayPadding, currentY);

            // Draw coordinates
            const coordsY = y + overlayHeight - lineHeight * 1.2;
            ctx.fillText(coordsText, x + overlayPadding, coordsY);

            // Draw timestamp
            const timestampY = y + overlayHeight - lineHeight * 0.3;
            ctx.fillText(formattedDate, x + overlayPadding, timestampY);

            // Draw map placeholder
            if (includeMap) {
                const mapY = y + overlayHeight + 10;
                
                // Map background
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(x, mapY, mapWidth, mapHeight);
                
                // Map border
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, mapY, mapWidth, mapHeight);
                
                // Map placeholder text
                ctx.fillStyle = '#666666';
                ctx.font = `${Math.floor(fontSizeValue * 0.75)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('Map Preview', x + mapWidth/2, mapY + mapHeight/2 + 4);
                
                // Google logo placeholder
                ctx.fillStyle = '#4285f4';
                ctx.font = `bold ${Math.floor(fontSizeValue * 0.6)}px Arial`;
                ctx.fillText('Google', x + mapWidth/2, mapY + mapHeight - 8);
            }
        }

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            if (!processedCanvas) {
                showStatus('No processed photo to download.', 'error');
                return;
            }

            processedCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `gps-tagged-photo-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('Photo downloaded successfully!', 'success');
            }, 'image/jpeg', 0.9);
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Welcome message
        window.addEventListener('load', () => {
            showStatus('Welcome! Fill in location details and select a photo to get started.', 'success');
        });
    </script>
</body>
</html>
