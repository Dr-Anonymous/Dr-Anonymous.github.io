<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Geotagging Camera</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #121212;
      color: white;
      padding: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      border: 1px solid #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Fake Geotagging Camera</h1>
  <p>Select an image to add a fake location overlay:</p>
  <input type="file" accept="image/*" id="upload">
  <br />
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Dark overlay box
          ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
          ctx.fillRect(20, img.height - 160, 750, 140);

          // Red Pin
          ctx.beginPath();
          ctx.arc(50, img.height - 120, 8, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();

          // Location text
          ctx.fillStyle = "white";
          ctx.font = "20px sans-serif";
          ctx.fillText("Kakinada, Andhra Pradesh, India", 80, img.height - 130);

          ctx.font = "16px sans-serif";
          ctx.fillText("3-16-185/2, Sri Vidya Colony, Kannaya Kapu Nagar, Kotha", 80, img.height - 105);
          ctx.fillText("Kakinada, Kakinada, Andhra Pradesh 533003, India", 80, img.height - 85);
          ctx.fillText("Lat 16.972638Â° Long 82.248641Â°", 80, img.height - 65);
          ctx.fillText("27/06/2025 11:18 AM GMT +05:30", 80, img.height - 45);

          // GPS Map Camera label
          ctx.fillStyle = "white";
          ctx.fillRect(610, img.height - 180, 150, 26);
          ctx.fillStyle = "#004aad";
          ctx.font = "bold 14px sans-serif";
          ctx.fillText("ðŸ“· GPS Map Camera", 615, img.height - 162);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
