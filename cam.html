<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Map Camera Web</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: white;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        #camera-view, #photo-result {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #map-container {
            height: 25vh;
            border-top: 1px solid #444;
        }
        #controls {
            padding: 10px;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        button {
            padding: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 12px;
        }
        #capture-btn {
            background: #fff;
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        #overlay-container {
            position: absolute;
            bottom: 80px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.4;
        }
        #photo-canvas {
            display: none;
        }
        @media (min-width: 768px) {
            #app-container {
                flex-direction: row;
            }
            #camera-container {
                width: 70%;
            }
            #map-container {
                width: 30%;
                height: 100%;
            }
            #controls {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                background: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="camera-container">
            <video id="camera-view" autoplay playsinline></video>
            <canvas id="photo-canvas"></canvas>
            <img id="photo-result" style="display:none;">
            <div id="overlay-container"></div>
        </div>
        <div id="map-container"></div>
        <div id="controls">
            <button id="toggle-camera" title="Switch Camera">â†»</button>
            <button id="capture-btn" title="Capture">ðŸ“·</button>
            <button id="upload-btn" title="Upload">â†‘</button>
            <button id="save-btn" title="Save">â†“</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
