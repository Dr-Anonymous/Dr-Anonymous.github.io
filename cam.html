<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Map Camera Web</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        #camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        #camera-view, #photo-result {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            padding: 10px;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        button {
            padding: 0;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #capture-btn {
            background: #fff;
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
        }
        #overlay-container {
            position: absolute;
            bottom: 80px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(2px);
        }
        #map-thumbnail {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 120px;
            height: 80px;
            border-radius: 8px;
            border: 2px solid white;
            overflow: hidden;
            z-index: 10;
        }
        #photo-canvas {
            display: none;
        }
        .overlay-text {
            margin-bottom: 5px;
        }
        .address-line {
            font-weight: bold;
            margin-bottom: 8px;
        }
        @media (min-width: 768px) {
            #controls {
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                background: transparent;
                border-radius: 30px;
            }
            #map-thumbnail {
                width: 150px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="camera-container">
            <video id="camera-view" autoplay playsinline></video>
            <canvas id="photo-canvas"></canvas>
            <img id="photo-result" style="display:none;">
            <div id="overlay-container">
                <div class="address-line" id="address-text"></div>
                <div class="overlay-text" id="coordinates-text"></div>
                <div class="overlay-text" id="time-text"></div>
                <div class="overlay-text" id="accuracy-text"></div>
            </div>
            <div id="map-thumbnail"></div>
        </div>
        <div id="controls">
            <button id="toggle-camera" title="Switch Camera">üîÑ</button>
            <button id="capture-btn" title="Capture">üì∑</button>
            <button id="upload-btn" title="Upload">üìÅ</button>
            <button id="save-btn" title="Save">üíæ</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
